---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mosquitto
  # Change if you want to deploy to somewhere other then default
  namespace: default

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mosquitto
  # Change if you want to deploy to somewhere other then default
  namespace: default
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      serviceAccountName: mosquitto
      containers:
        - image: lansible/mosquitto:latest
          imagePullPolicy: Always
          name: mosquitto
          readinessProbe:
            tcpSocket:
              port: 1883
          livenessProbe:
            tcpSocket:
              port: 1883
          ports:
            - containerPort: 1883
              name: mqtt
          volumeMounts:
            - name: mosquitto-config
              mountPath: /config
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
