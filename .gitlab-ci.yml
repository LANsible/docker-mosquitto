---
image: docker:19.03

services:
  - docker:19.03-dind

variables:
  IMAGE_NAME: lansible/mosquitto

include:
  - remote: https://raw.githubusercontent.com/LANsible/gitlab-includes/master/docker-login.yml
  - remote: https://raw.githubusercontent.com/LANsible/gitlab-includes/master/setup-buildx.yml
  - remote: https://raw.githubusercontent.com/LANsible/gitlab-includes/master/sast-cis-benchmark.yml

stages:
  - build
  - post-build
  - test
  - publish

build:
  script:
    - buildx build \
      --platform linux/arm64/v8,linux/amd64,linux/arm/v6,linux/arm/v7,linux/386 .
